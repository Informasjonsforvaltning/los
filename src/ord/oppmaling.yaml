  definition:
  - Medrekna kartforretning som er ein prosedyre for fastlegging av nye, og eksisterande
    usikre, grenser. Medrekna målebrev som blir utarbeidd på grunnlag av ein kartforretning
    og som gjev opplysningar om gnr./bnr. og kven som har rekvirert oppmålinga. Målebrevet
    blir sendt til tinglysingsmyndigheitene og dannar grunnlag for sal, pantsetjing
