  - ontologi/ord
documentation:
  definition:
  - Kommunen kan yte omsorgslønn til personar som pleier og har omsorg for familie
    og nærståande. Hovudføremålet med omsorgslønnsordninga er å støtte opp under den
    familiebaserte omsorga, og gjere det mogeleg for private omsorgsytarar å halde
    fram med omsorgsarbeidet. @nn
relation:
  broader:
  - tema/okonomiske-ytelser
