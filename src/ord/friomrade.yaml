documentation:
  definition:
  - Eit geografisk avgrensa areal som er regulert av kommunen til friluftsliv. Regulering
    til friområde blir gjerne brukt for å sikre publikumet tilgang til attraktive
    areal nær tettbygd område. Det gjeld spesielt område som eignar seg for badeliv,
    sportsfiske, leik og turgåing og på ski. @nn
  - Et geografisk avgrenset areal som er regulert av kommunen til friluftsliv. Regulering
    til friområde brukes gjerne for å sikre allmennheten tilgang til attraktive arealer
    nær tettbebygde områder. Det gjelder spesielt områder som egner seg for badeliv,
    sportsfiske, lek og turgåing til fots og på ski. @nb
