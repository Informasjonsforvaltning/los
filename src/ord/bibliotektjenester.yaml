  - Bibliotektenester omfattar lån av medium, lesing og studium, men er også ein møteplass
    og sosial arena og lokale for kulturarrangement. Biblioteket skal være gratis
    for alle. Formålet er å arbeide for opplysing, utdanning og anna kulturell verksemd.
