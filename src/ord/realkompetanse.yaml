label:
  preferred:
  - Qualifications, knowledge and skills @en
  - Realkompetanse @nb
  - Realkompetanse @nn
scheme:
  in:
  - ontologi/ord
documentation:
  definition:
  - Realkompetanse er all kunnskap og alle ferdigheiter som arbeidstakarar har fått
    gjennom utdanning, lønna eller ulønna arbeid, organisasjonserfaring, fritidsaktivitetar
    eller på annan måte. Som ein del av kompetansereforma har fylkeskommunane etablert
    ordningar for å vurdere og kartleggje realkompetansen til vaksne. @nn
relation:
  broader:
  - tema/karakterer-og-evaluering
